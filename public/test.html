<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Document Editor</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Top Bar */
        .topbar {
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .topbar-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .app-title {
            font-size: 14px;
            font-weight: 600;
            color: #cccccc;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .doc-title-display {
            font-size: 13px;
            color: #858585;
            padding: 4px 12px;
            background: #3c3c3c;
            border-radius: 4px;
        }
        
        .topbar-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .user-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 12px;
            background: #3c3c3c;
            border-radius: 4px;
            font-size: 12px;
            color: #89d185;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            background: #3c3c3c;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #f48771;
        }
        
        .status-dot.connected {
            background: #89d185;
        }
        
        .btn-topbar {
            padding: 6px 14px;
            border: 1px solid #3e3e42;
            background: #3c3c3c;
            color: #cccccc;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .btn-topbar:hover {
            background: #505050;
            border-color: #555555;
        }
        
        /* Main Container */
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        /* Sidebar */
        .sidebar {
            width: 320px;
            background: #252526;
            border-right: 1px solid #3e3e42;
            padding: 20px;
            overflow-y: auto;
        }
        
        .sidebar h2 {
            font-size: 13px;
            color: #cccccc;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        .auth-section, .document-section {
            margin-bottom: 24px;
        }
        
        .input-group {
            margin-bottom: 16px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 12px;
            color: #858585;
        }
        
        .input-group input {
            width: 100%;
            padding: 8px 10px;
            background: #3c3c3c;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            font-size: 13px;
            color: #cccccc;
            font-family: 'Consolas', 'Monaco', monospace;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #007acc;
            background: #2d2d30;
        }
        
        .input-group input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 16px;
        }
        
        button {
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .btn-primary {
            background: #0e639c;
            color: #ffffff;
        }
        
        .btn-primary:hover {
            background: #1177bb;
        }
        
        .btn-secondary {
            background: #3c3c3c;
            color: #cccccc;
            border: 1px solid #3e3e42;
        }
        
        .btn-secondary:hover {
            background: #505050;
        }
        
        .btn-danger {
            background: #c72e0e;
            color: #ffffff;
        }
        
        .btn-danger:hover {
            background: #e03e1e;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Editor Area */
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
        }
        
        .editor-header {
            padding: 12px 20px;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            font-size: 12px;
            color: #858585;
        }
        
        .editor-wrapper {
            flex: 1;
            padding: 0;
            overflow: hidden;
            display: flex;
        }
        
        textarea {
            flex: 1;
            padding: 20px;
            background: #1e1e1e;
            border: none;
            color: #d4d4d4;
            font-size: 14px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            line-height: 1.6;
            resize: none;
            outline: none;
        }
        
        textarea::selection {
            background: #264f78;
        }
        
        /* Activity Panel */
        .activity-panel {
            width: 280px;
            background: #252526;
            border-left: 1px solid #3e3e42;
            display: flex;
            flex-direction: column;
            transition: margin-right 0.3s;
        }
        
        .activity-panel.hidden {
            margin-right: -280px;
        }
        
        .activity-header {
            padding: 12px 16px;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            font-size: 12px;
            color: #cccccc;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }
        
        .activity-content {
            flex: 1;
            padding: 12px;
            overflow-y: auto;
        }
        
        .log-entry {
            padding: 8px 10px;
            margin-bottom: 6px;
            background: #2d2d30;
            border-left: 2px solid #007acc;
            border-radius: 3px;
            font-size: 11px;
            line-height: 1.4;
        }
        
        .log-entry.success {
            border-left-color: #89d185;
        }
        
        .log-entry.error {
            border-left-color: #f48771;
        }
        
        .log-entry.info {
            border-left-color: #007acc;
        }
        
        .timestamp {
            color: #858585;
            font-size: 10px;
            display: block;
            margin-bottom: 2px;
        }
        
        .log-message {
            color: #cccccc;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #4e4e4e;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Info message */
        .info-message {
            padding: 12px;
            background: #2d2d30;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            font-size: 12px;
            color: #858585;
            margin-bottom: 16px;
            line-height: 1.5;
        }
        
        .tab-container {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            border-bottom: 1px solid #3e3e42;
        }
        
        .tab {
            padding: 8px 16px;
            background: transparent;
            border: none;
            color: #858585;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .tab.active {
            color: #007acc;
            border-bottom-color: #007acc;
        }
        
        .tab:hover {
            color: #cccccc;
        }
        
        .error-message {
            padding: 8px 12px;
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid #c72e0e;
            border-radius: 4px;
            color: #f48771;
            font-size: 12px;
            margin-bottom: 12px;
        }
        
        .success-message {
            padding: 8px 12px;
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid #89d185;
            border-radius: 4px;
            color: #89d185;
            font-size: 12px;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="topbar">
        <div class="topbar-left">
            <div class="app-title">
                <span>üìù</span>
                <span>Collaborative Editor</span>
            </div>
            <div class="doc-title-display" id="topDocTitle">No document open</div>
        </div>
        <div class="topbar-right">
            <div class="user-badge hidden" id="userBadge">
                <span>üë§</span>
                <span id="usernameDisplay">-</span>
            </div>
            <div class="connection-status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Disconnected</span>
            </div>
            <button class="btn-topbar" id="toggleActivityBtn">Activity</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <!-- Auth Section (shown when not logged in) -->
            <div class="auth-section" id="authSection">
                <h2>Authentication</h2>
                
                <div class="tab-container">
                    <button class="tab active" id="loginTab">Login</button>
                    <button class="tab" id="registerTab">Register</button>
                </div>
                
                <div id="authError" class="error-message hidden"></div>
                <div id="authSuccess" class="success-message hidden"></div>
                
                <!-- Login Form -->
                <div id="loginForm">
                    <div class="input-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" placeholder="you@example.com">
                    </div>
                    
                    <div class="input-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                    
                    <div class="button-group">
                        <button class="btn-primary" id="loginBtn">Login</button>
                    </div>
                </div>
                
                <!-- Register Form -->
                <div id="registerForm" class="hidden">
                    <div class="input-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" placeholder="you@example.com">
                    </div>
                    
                    <div class="input-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" placeholder="cooluser123">
                    </div>
                    
                    <div class="input-group">
                        <label for="registerPassword">Password (min 8 chars)</label>
                        <input type="password" id="registerPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                    
                    <div class="button-group">
                        <button class="btn-primary" id="registerBtn">Register</button>
                    </div>
                </div>
            </div>
            
            <!-- Document Section (shown when logged in) -->
            <div class="document-section hidden" id="documentSection">
                <h2>Documents</h2>
                
                <div class="info-message">
                    Create a new document or enter an existing document ID to start collaborating.
                </div>
                
                <div class="input-group">
                    <label for="documentId">Document ID</label>
                    <input type="text" id="documentId" placeholder="Enter document ID or create new">
                </div>
                
                <div class="input-group">
                    <label for="documentTitle">Document Title</label>
                    <input type="text" id="documentTitle" placeholder="My Document" value="Untitled Document">
                </div>
                
                <div class="button-group">
                    <button class="btn-primary" id="connectBtn">Open Document</button>
                    <button class="btn-secondary" id="createBtn">Create New Document</button>
                </div>
                
                <div class="button-group" style="margin-top: 24px;" id="disconnectGroup" class="hidden">
                    <button class="btn-danger" id="disconnectBtn">Close Document</button>
                </div>
                
                <div class="button-group" style="margin-top: 24px;">
                    <button class="btn-danger" id="logoutBtn">Logout</button>
                </div>
            </div>
        </div>

        <!-- Editor Area -->
        <div class="editor-container">
            <div class="editor-header" id="editorHeader">
                Please login to start editing documents.
            </div>
            <div class="editor-wrapper">
                <textarea id="editor" placeholder="Login to start editing..." disabled></textarea>
            </div>
        </div>

        <!-- Activity Panel -->
        <div class="activity-panel" id="activityPanel">
            <div class="activity-header">Activity Log</div>
            <div class="activity-content" id="activityLog"></div>
        </div>
    </div>

    <script>
        let socket = null;
        let currentDocumentId = null;
        let currentDocumentTitle = null;
        let isUpdating = false;
        let authToken = null;
        let currentUser = null;
        
        // Auto-detect server URL
        const serverUrl = window.location.origin;
        
        const elements = {
            statusDot: document.getElementById('statusDot'),
            statusText: document.getElementById('statusText'),
            userBadge: document.getElementById('userBadge'),
            usernameDisplay: document.getElementById('usernameDisplay'),
            authSection: document.getElementById('authSection'),
            documentSection: document.getElementById('documentSection'),
            loginTab: document.getElementById('loginTab'),
            registerTab: document.getElementById('registerTab'),
            loginForm: document.getElementById('loginForm'),
            registerForm: document.getElementById('registerForm'),
            authError: document.getElementById('authError'),
            authSuccess: document.getElementById('authSuccess'),
            loginEmail: document.getElementById('loginEmail'),
            loginPassword: document.getElementById('loginPassword'),
            loginBtn: document.getElementById('loginBtn'),
            registerEmail: document.getElementById('registerEmail'),
            registerUsername: document.getElementById('registerUsername'),
            registerPassword: document.getElementById('registerPassword'),
            registerBtn: document.getElementById('registerBtn'),
            logoutBtn: document.getElementById('logoutBtn'),
            activityPanel: document.getElementById('activityPanel'),
            documentId: document.getElementById('documentId'),
            documentTitle: document.getElementById('documentTitle'),
            connectBtn: document.getElementById('connectBtn'),
            createBtn: document.getElementById('createBtn'),
            disconnectBtn: document.getElementById('disconnectBtn'),
            disconnectGroup: document.getElementById('disconnectGroup'),
            editor: document.getElementById('editor'),
            editorHeader: document.getElementById('editorHeader'),
            topDocTitle: document.getElementById('topDocTitle'),
            activityLog: document.getElementById('activityLog'),
            toggleActivityBtn: document.getElementById('toggleActivityBtn')
        };
        
        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `
                <span class="timestamp">${timestamp}</span>
                <span class="log-message">${message}</span>
            `;
            elements.activityLog.insertBefore(entry, elements.activityLog.firstChild);
        }
        
        function showError(message) {
            elements.authError.textContent = message;
            elements.authError.classList.remove('hidden');
            setTimeout(() => elements.authError.classList.add('hidden'), 5000);
        }
        
        function showSuccess(message) {
            elements.authSuccess.textContent = message;
            elements.authSuccess.classList.remove('hidden');
            setTimeout(() => elements.authSuccess.classList.add('hidden'), 3000);
        }
        
        function updateStatus(connected) {
            elements.statusText.textContent = connected ? 'Connected' : 'Disconnected';
            elements.statusDot.className = `status-dot ${connected ? 'connected' : ''}`;
        }
        
        function showAuthUI() {
            elements.authSection.classList.remove('hidden');
            elements.documentSection.classList.add('hidden');
            elements.userBadge.classList.add('hidden');
            elements.editor.disabled = true;
            elements.editor.placeholder = 'Login to start editing...';
            elements.editorHeader.textContent = 'Please login to start editing documents.';
        }
        
        function showDocumentUI() {
            elements.authSection.classList.add('hidden');
            elements.documentSection.classList.remove('hidden');
            elements.userBadge.classList.remove('hidden');
            elements.usernameDisplay.textContent = currentUser.username;
            elements.editorHeader.textContent = 'Welcome! Create or open a document to start editing.';
        }
        
        // Tab switching
        elements.loginTab.addEventListener('click', () => {
            elements.loginTab.classList.add('active');
            elements.registerTab.classList.remove('active');
            elements.loginForm.classList.remove('hidden');
            elements.registerForm.classList.add('hidden');
        });
        
        elements.registerTab.addEventListener('click', () => {
            elements.registerTab.classList.add('active');
            elements.loginTab.classList.remove('active');
            elements.registerForm.classList.remove('hidden');
            elements.loginForm.classList.add('hidden');
        });
        
        // Login
        elements.loginBtn.addEventListener('click', async () => {
            const email = elements.loginEmail.value.trim();
            const password = elements.loginPassword.value;
            
            if (!email || !password) {
                showError('Please enter email and password');
                return;
            }
            
            try {
                const response = await fetch(`${serverUrl}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    showError(data.error || 'Login failed');
                    return;
                }
                
                authToken = data.token;
                currentUser = data.user;
                localStorage.setItem('authToken', authToken);
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                
                log(`Logged in as ${currentUser.username}`, 'success');
                showSuccess('Login successful!');
                showDocumentUI();
                
            } catch (error) {
                showError('Login failed. Please try again.');
                log(`Login error: ${error.message}`, 'error');
            }
        });
        
        // Register
        elements.registerBtn.addEventListener('click', async () => {
            const email = elements.registerEmail.value.trim();
            const username = elements.registerUsername.value.trim();
            const password = elements.registerPassword.value;
            
            if (!email || !username || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            if (password.length < 8) {
                showError('Password must be at least 8 characters');
                return;
            }
            
            try {
                const response = await fetch(`${serverUrl}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, username, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    showError(data.error || 'Registration failed');
                    return;
                }
                
                authToken = data.token;
                currentUser = data.user;
                localStorage.setItem('authToken', authToken);
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                
                log(`Registered as ${currentUser.username}`, 'success');
                showSuccess('Registration successful!');
                showDocumentUI();
                
            } catch (error) {
                showError('Registration failed. Please try again.');
                log(`Registration error: ${error.message}`, 'error');
            }
        });
        
        // Logout
        elements.logoutBtn.addEventListener('click', () => {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
            
            authToken = null;
            currentUser = null;
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            
            elements.editor.value = '';
            elements.topDocTitle.textContent = 'No document open';
            updateStatus(false);
            showAuthUI();
            log('Logged out successfully', 'info');
        });
        
        // Check for existing session on load
        function checkExistingSession() {
            const storedToken = localStorage.getItem('authToken');
            const storedUser = localStorage.getItem('currentUser');
            
            if (storedToken && storedUser) {
                authToken = storedToken;
                currentUser = JSON.parse(storedUser);
                showDocumentUI();
                log(`Restored session for ${currentUser.username}`, 'success');
            } else {
                showAuthUI();
            }
        }
        
        async function createDocument() {
            if (!authToken) {
                showError('You must be logged in');
                return;
            }
            
            const title = elements.documentTitle.value || 'Untitled Document';
            const content = '';
            
            try {
                const response = await fetch(`${serverUrl}/docs/create`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ title, content })
                });
                
                if (!response.ok) throw new Error('Failed to create document');
                
                log('Document created successfully', 'success');
                
                const listResponse = await fetch(`${serverUrl}/docs/all`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const data = await listResponse.json();
                const newDoc = data.files[data.files.length - 1];
                
                elements.documentId.value = newDoc.id;
                log(`New document ID: ${newDoc.id}`, 'info');
                
                setTimeout(() => connectToDocument(), 500);
                
            } catch (error) {
                log(`Error creating document: ${error.message}`, 'error');
                alert('Failed to create document. You may need to login again.');
            }
        }
        
        function connectToDocument() {
            const docId = elements.documentId.value;
            
            if (!docId) {
                alert('Please enter a document ID or create a new document first');
                return;
            }
            
            if (!authToken) {
                alert('You must be logged in to connect');
                return;
            }
            
            socket = io(serverUrl, {
                auth: {
                    token: authToken
                }
            });
            currentDocumentId = docId;
            
            socket.on('connect', () => {
                updateStatus(true);
                log(`Connected to server (ID: ${socket.id.substring(0, 8)}...)`, 'success');
                
                socket.emit('join-document', docId);
                log(`Joined document room: ${docId}`, 'info');
                
                loadDocument();
            });
            
            socket.on('document-update', (data) => {
                if (!isUpdating) {
                    isUpdating = true;
                    elements.editor.value = data.content || data;
                    const author = data.author || 'Another user';
                    log(`Update from ${author}`, 'info');
                    setTimeout(() => isUpdating = false, 100);
                }
            });
            
            socket.on('message', (msg) => {
                log(msg, 'info');
            });
            
            socket.on('disconnect', () => {
                updateStatus(false);
                log('Disconnected from server', 'error');
            });
            
            socket.on('connect_error', (error) => {
                log(`Connection error: ${error.message}`, 'error');
                if (error.message.includes('Authentication')) {
                    alert('Authentication failed. Please login again.');
                    elements.logoutBtn.click();
                }
            });
            
            elements.editor.disabled = false;
            elements.editor.placeholder = 'Start typing...';
            elements.disconnectGroup.classList.remove('hidden');
            elements.connectBtn.disabled = true;
            elements.createBtn.disabled = true;
            elements.documentId.disabled = true;
        }
        
        async function loadDocument() {
            try {
                const response = await fetch(`${serverUrl}/docs/${currentDocumentId}`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                const data = await response.json();
                
                elements.editor.value = data.content;
                currentDocumentTitle = data.title;
                elements.topDocTitle.textContent = data.title;
                elements.editorHeader.textContent = `Editing: ${data.title}`;
                log(`Loaded document: ${data.title}`, 'success');
                
            } catch (error) {
                log(`Could not load document: ${error.message}`, 'error');
            }
        }
        
        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
            
            currentDocumentId = null;
            currentDocumentTitle = null;
            elements.editor.value = '';
            elements.editor.disabled = true;
            elements.editor.placeholder = 'Open a document to start editing...';
            elements.topDocTitle.textContent = 'No document open';
            elements.editorHeader.textContent = 'Welcome! Create or open a document to start editing.';
            elements.disconnectGroup.classList.add('hidden');
            elements.connectBtn.disabled = false;
            elements.createBtn.disabled = false;
            elements.documentId.disabled = false;
            updateStatus(false);
            log('Disconnected from document', 'info');
        }
        
        elements.toggleActivityBtn.addEventListener('click', () => {
            elements.activityPanel.classList.toggle('hidden');
        });
        
        elements.editor.addEventListener('input', () => {
            if (socket && !isUpdating) {
                const content = elements.editor.value;
                socket.emit('document-update', content);
            }
        });
        
        elements.connectBtn.addEventListener('click', connectToDocument);
        elements.createBtn.addEventListener('click', createDocument);
        elements.disconnectBtn.addEventListener('click', disconnect);
        
        // Initialize on page load
        checkExistingSession();
        log('Client ready! Server URL: ' + serverUrl, 'success');
    </script>
</body>
</html>
