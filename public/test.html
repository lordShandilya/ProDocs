<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Document Editor</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Top Bar */
        .topbar {
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .topbar-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .app-title {
            font-size: 14px;
            font-weight: 600;
            color: #cccccc;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .doc-title-display {
            font-size: 13px;
            color: #858585;
            padding: 4px 12px;
            background: #3c3c3c;
            border-radius: 4px;
        }
        
        .topbar-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            background: #3c3c3c;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #f48771;
        }
        
        .status-dot.connected {
            background: #89d185;
        }
        
        .btn-topbar {
            padding: 6px 14px;
            border: 1px solid #3e3e42;
            background: #3c3c3c;
            color: #cccccc;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .btn-topbar:hover {
            background: #505050;
            border-color: #555555;
        }
        
        /* Main Container */
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        /* Sidebar */
        .sidebar {
            width: 300px;
            background: #252526;
            border-right: 1px solid #3e3e42;
            padding: 20px;
            overflow-y: auto;
            transition: margin-left 0.3s;
        }
        
        .sidebar.hidden {
            margin-left: -300px;
        }
        
        .sidebar h2 {
            font-size: 13px;
            color: #cccccc;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 16px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 12px;
            color: #858585;
        }
        
        .input-group input {
            width: 100%;
            padding: 8px 10px;
            background: #3c3c3c;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            font-size: 13px;
            color: #cccccc;
            font-family: 'Consolas', 'Monaco', monospace;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #007acc;
            background: #2d2d30;
        }
        
        .input-group input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 16px;
        }
        
        button {
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .btn-primary {
            background: #0e639c;
            color: #ffffff;
        }
        
        .btn-primary:hover {
            background: #1177bb;
        }
        
        .btn-secondary {
            background: #3c3c3c;
            color: #cccccc;
            border: 1px solid #3e3e42;
        }
        
        .btn-secondary:hover {
            background: #505050;
        }
        
        .btn-danger {
            background: #c72e0e;
            color: #ffffff;
        }
        
        .btn-danger:hover {
            background: #e03e1e;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Editor Area */
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
        }
        
        .editor-header {
            padding: 12px 20px;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            font-size: 12px;
            color: #858585;
        }
        
        .editor-wrapper {
            flex: 1;
            padding: 0;
            overflow: hidden;
            display: flex;
        }
        
        textarea {
            flex: 1;
            padding: 20px;
            background: #1e1e1e;
            border: none;
            color: #d4d4d4;
            font-size: 14px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            line-height: 1.6;
            resize: none;
            outline: none;
        }
        
        textarea::selection {
            background: #264f78;
        }
        
        /* Activity Panel */
        .activity-panel {
            width: 280px;
            background: #252526;
            border-left: 1px solid #3e3e42;
            display: flex;
            flex-direction: column;
            transition: margin-right 0.3s;
        }
        
        .activity-panel.hidden {
            margin-right: -280px;
        }
        
        .activity-header {
            padding: 12px 16px;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            font-size: 12px;
            color: #cccccc;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }
        
        .activity-content {
            flex: 1;
            padding: 12px;
            overflow-y: auto;
        }
        
        .log-entry {
            padding: 8px 10px;
            margin-bottom: 6px;
            background: #2d2d30;
            border-left: 2px solid #007acc;
            border-radius: 3px;
            font-size: 11px;
            line-height: 1.4;
        }
        
        .log-entry.success {
            border-left-color: #89d185;
        }
        
        .log-entry.error {
            border-left-color: #f48771;
        }
        
        .log-entry.info {
            border-left-color: #007acc;
        }
        
        .timestamp {
            color: #858585;
            font-size: 10px;
            display: block;
            margin-bottom: 2px;
        }
        
        .log-message {
            color: #cccccc;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #4e4e4e;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Info message */
        .info-message {
            padding: 12px;
            background: #2d2d30;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            font-size: 12px;
            color: #858585;
            margin-bottom: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="topbar">
        <div class="topbar-left">
            <div class="app-title">
                <span>üìù</span>
                <span>Collaborative Editor</span>
            </div>
            <div class="doc-title-display" id="topDocTitle">No document open</div>
        </div>
        <div class="topbar-right">
            <div class="connection-status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Disconnected</span>
            </div>
            <button class="btn-topbar" id="toggleActivityBtn">Activity</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <h2>Document Setup</h2>
            
            <div class="info-message">
                Create a new document or enter an existing document ID to start collaborating.
            </div>
            
            <div class="input-group">
                <label for="documentId">Document ID</label>
                <input type="text" id="documentId" placeholder="Enter document ID or create new">
            </div>
            
            <div class="input-group">
                <label for="documentTitle">Document Title</label>
                <input type="text" id="documentTitle" placeholder="My Document" value="Untitled Document">
            </div>
            
            <div class="button-group">
                <button class="btn-primary" id="connectBtn">Open Document</button>
                <button class="btn-secondary" id="createBtn">Create New Document</button>
            </div>
            
            <div class="button-group" style="margin-top: 24px;" id="disconnectGroup" class="hidden">
                <button class="btn-danger" id="disconnectBtn">Close Document</button>
            </div>

            <div class="input-group" style="margin-top: 24px;">
                <label for="serverUrl">Server URL (auto-detected)</label>
                <input type="text" id="serverUrl" disabled>
            </div>
        </div>

        <!-- Editor Area -->
        <div class="editor-container">
            <div class="editor-header" id="editorHeader">
                Welcome! Create or open a document to start editing.
            </div>
            <div class="editor-wrapper">
                <textarea id="editor" placeholder="Open a document to start editing..." disabled></textarea>
            </div>
        </div>

        <!-- Activity Panel -->
        <div class="activity-panel" id="activityPanel">
            <div class="activity-header">Activity Log</div>
            <div class="activity-content" id="activityLog"></div>
        </div>
    </div>

    <script>
        let socket = null;
        let currentDocumentId = null;
        let currentDocumentTitle = null;
        let isUpdating = false;
        
        // Auto-detect server URL
        const serverUrl = window.location.origin;
        
        const elements = {
            statusDot: document.getElementById('statusDot'),
            statusText: document.getElementById('statusText'),
            sidebar: document.getElementById('sidebar'),
            activityPanel: document.getElementById('activityPanel'),
            serverUrl: document.getElementById('serverUrl'),
            documentId: document.getElementById('documentId'),
            documentTitle: document.getElementById('documentTitle'),
            connectBtn: document.getElementById('connectBtn'),
            createBtn: document.getElementById('createBtn'),
            disconnectBtn: document.getElementById('disconnectBtn'),
            disconnectGroup: document.getElementById('disconnectGroup'),
            editor: document.getElementById('editor'),
            editorHeader: document.getElementById('editorHeader'),
            topDocTitle: document.getElementById('topDocTitle'),
            activityLog: document.getElementById('activityLog'),
            toggleActivityBtn: document.getElementById('toggleActivityBtn')
        };
        
        // Set auto-detected URL
        elements.serverUrl.value = serverUrl;
        
        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `
                <span class="timestamp">${timestamp}</span>
                <span class="log-message">${message}</span>
            `;
            elements.activityLog.insertBefore(entry, elements.activityLog.firstChild);
        }
        
        function updateStatus(connected) {
            elements.statusText.textContent = connected ? 'Connected' : 'Disconnected';
            elements.statusDot.className = `status-dot ${connected ? 'connected' : ''}`;
        }
        
        async function createDocument() {
            const title = elements.documentTitle.value || 'Untitled Document';
            const content = '';
            
            try {
                const response = await fetch(`${serverUrl}/docs/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, content })
                });
                
                if (!response.ok) throw new Error('Failed to create document');
                
                log('Document created successfully', 'success');
                
                // Fetch the list to get the new document ID
                const listResponse = await fetch(`${serverUrl}/docs/all`);
                const data = await listResponse.json();
                const newDoc = data.files[data.files.length - 1];
                
                elements.documentId.value = newDoc.id;
                log(`New document ID: ${newDoc.id}`, 'info');
                
                // Auto-connect to new document
                setTimeout(() => connectToDocument(), 500);
                
            } catch (error) {
                log(`Error creating document: ${error.message}`, 'error');
                alert('Failed to create document. Check the activity log for details.');
            }
        }
        
        function connectToDocument() {
            const docId = elements.documentId.value;
            
            if (!docId) {
                alert('Please enter a document ID or create a new document first');
                return;
            }
            
            socket = io(serverUrl);
            currentDocumentId = docId;
            
            socket.on('connect', () => {
                updateStatus(true);
                log(`Connected to server (ID: ${socket.id.substring(0, 8)}...)`, 'success');
                
                socket.emit('join-document', docId);
                log(`Joined document room: ${docId}`, 'info');
                
                loadDocument();
            });
            
            socket.on('document-update', (update) => {
                if (!isUpdating) {
                    isUpdating = true;
                    elements.editor.value = update;
                    log('Received update from collaborator', 'info');
                    setTimeout(() => isUpdating = false, 100);
                }
            });
            
            socket.on('message', (msg) => {
                log(msg, 'info');
            });
            
            socket.on('disconnect', () => {
                updateStatus(false);
                log('Disconnected from server', 'error');
            });
            
            // Update UI
            elements.editor.disabled = false;
            elements.editor.placeholder = 'Start typing...';
            elements.disconnectGroup.classList.remove('hidden');
            elements.connectBtn.disabled = true;
            elements.createBtn.disabled = true;
            elements.documentId.disabled = true;
        }
        
        async function loadDocument() {
            try {
                const response = await fetch(`${serverUrl}/docs/${currentDocumentId}`);
                const data = await response.json();
                
                elements.editor.value = data.content;
                currentDocumentTitle = data.title;
                elements.topDocTitle.textContent = data.title;
                elements.editorHeader.textContent = `Editing: ${data.title}`;
                log(`Loaded document: ${data.title}`, 'success');
                
            } catch (error) {
                log(`Could not load document: ${error.message}`, 'error');
            }
        }
        
        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
            
            currentDocumentId = null;
            currentDocumentTitle = null;
            elements.editor.value = '';
            elements.editor.disabled = true;
            elements.editor.placeholder = 'Open a document to start editing...';
            elements.topDocTitle.textContent = 'No document open';
            elements.editorHeader.textContent = 'Welcome! Create or open a document to start editing.';
            elements.disconnectGroup.classList.add('hidden');
            elements.connectBtn.disabled = false;
            elements.createBtn.disabled = false;
            elements.documentId.disabled = false;
            updateStatus(false);
            log('Disconnected from document', 'info');
        }
        
        // Toggle activity panel
        elements.toggleActivityBtn.addEventListener('click', () => {
            elements.activityPanel.classList.toggle('hidden');
        });
        
        // Editor input handler
        elements.editor.addEventListener('input', () => {
            if (socket && !isUpdating) {
                const content = elements.editor.value;
                socket.emit('document-update', content);
            }
        });
        
        // Button handlers
        elements.connectBtn.addEventListener('click', connectToDocument);
        elements.createBtn.addEventListener('click', createDocument);
        elements.disconnectBtn.addEventListener('click', disconnect);
        
        log('Client ready! Server URL auto-detected: ' + serverUrl, 'success');
        log('Create a new document or enter an existing document ID to begin', 'info');
    </script>
</body>
</html>
